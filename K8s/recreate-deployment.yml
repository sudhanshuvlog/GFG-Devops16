apiVersion: apps/v1
kind: Deployment
metadata: 
  name: "gfgdeployment"
spec:
  strategy:
    type: Recreate
  replicas: 3
  selector:
    matchLabels:
      dc: "In"
  template:
    metadata:
      name: "mypod"
      labels:
        dc: "In"
    spec:
      containers:
      - name: "myos"
        image: jinny1/gfg-18:v1

---

apiVersion: v1
kind: Service
metadata:
  name: "mygfgservice"
spec:
  selector:
    dc: "In"
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer